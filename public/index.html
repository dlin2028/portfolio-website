  0% {
    transform: translateY(100vh);
  }
}
  

  .overlay.scanline {
    z-index: 1010;
    animation: scanline 20s linear infinite;
    display:flex;
  }
  .overlay.scanline::after {
    height:1px;
    width:100%;
    background: #37c0e6;
    opacity:0.2;
    pointer-events: none;
    content: '';

    display: block;
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;

    opacity: 0;
    z-index: 2;
    pointer-events: none;

    left: 0;
    bottom: 0;
    right: 0;
